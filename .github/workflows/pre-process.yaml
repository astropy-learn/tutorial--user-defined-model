name: 'Prepare jupyterbook files for execution'

on:
  push:
    branches:
      - main
  schedule:
    # daily at 07:20 UTC
    - cron: "20 07 * * *"
  # allow manual triggering of workflow
  workflow_dispatch:

env:
  PYTHON-VERSION: "3.12"
  
# allow only 1 instance of workflow at a time
concurrency:
  group: ${{ github.workflow }}

jobs:
  pre-proc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out helper scripts from astropy-tutorials
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Add submodule
        run: git submodule add https://github.com/astropy-learn/astropy-tutorials
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON-VERSION }}

      - name: Install build requirements
        shell: bash
        run: pip install pyyaml

      - name: Populate _config.yaml
        id: py-yaml
        shell: bash
        run: echo "TUTORIAL-SLUG=$(python astropy-tutorials/scripts/populate_yaml.py)" >> "$GITHUB_OUTPUT"

      - name: Call custom action to execute and convert notebook
        uses: astropy-learn/execute-convert@main
        with: 
          python-version: ${{ env.PYTHON-VERSION }}
          tutorial-slug: ${{ steps.py-yaml.outputs.TUTORIAL-SLUG }}